{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {%block title%}
        Create Blog Posts
        {%endblock%}
    </title>
</head>

<body>
    {%block content%}
    <h1>Add Post!</h1>
<br>

<div class="form-group" >
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Post</button>
</div>
    {%endblock%}
</body>

</html>
